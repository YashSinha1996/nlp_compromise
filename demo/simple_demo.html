<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <title>nlp_compromise Demo</title>
  <script src="../builds/nlp_compromise.js"></script>
  <!-- <script src="http://npmcdn.com/nlp_compromise@4.5.0/builds/nlp_compromise.js"></script> -->
  <script>

    var result = nlp_compromise.verb('sleep').conjugate()

    var html = "<b>nlp_compromise working in the browser!</b>"
    html += "<ul>nlp_compromise.verb('sleep').conjugate();</ul>"
    html += '<pre>'+JSON.stringify(result, null, 2)+'</pre>'

    //wait a sec for the dom.
    setTimeout(function(){
      document.body.innerHTML = html
    }, 500)
  </script>
</head>
<body>
  simple nlp_compromise demo
</body>
</html>
